<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LovePet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div style="position: fixed; top: 0; width: 100%; z-index: 1000;">
    <!-- Top Bar -->
    <div class="text-white py-2" style="background-color: #000;">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="../../assets/image/logonew.jpg" alt="LovePet logo" height="80" width="90" class="me-3">
                <div class="d-flex" style="margin-left: 100px;">
                    <div class="d-flex flex-column align-items-start me-4">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-headset me-1"></i>
                            <span>Hỗ trợ</span>
                        </div>
                        <span>Chat hỗ trợ 24/24</span>
                    </div>

                    <div class="d-flex flex-column align-items-start " style="margin-left: 100px;">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-map-marker-alt me-1"></i>
                            <span>Địa chỉ cửa hàng</span>
                        </div>
                        <span>Tầng 6, 266 Đội Cấn, Ba Đình, Hà Nội</span>
                    </div>

                </div>
            </div>
            <div>
                <i class="fas fa-user-circle text-success fs-4 me-3"></i>
            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" routerLink="/" routerLinkActive="active">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="/gioi-thieu" routerLinkActive="active">Giới thiệu</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="/user-dat-lich" routerLinkActive="active">Đặt lịch</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search...">
                    <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </nav>
</div>

<!-- Thêm padding cho nội dung phía dưới để không bị che -->
<div style="margin-top: 132px;">
    <!-- Nội dung trang -->
</div>
  <router-outlet></router-outlet>


<div class="footer">
  <img src="../../assets/image/pexels-chevanon-1108099.jpg"
       alt="Background image of a dog looking out of a car window" class="background-image">
  <div class="overlay">
      <img src="../../assets/image/logonew.jpg"
           alt="Pet Station logo" class="rounded-circle logo">

      <div class="info-box " >
          <div class="grid" >
              <div class="info-item">
                  <div class="icon-box"><i class="fas fa-map-marker-alt"></i></div>
                  <p class="title">Địa chỉ</p>
                  <p>Tầng 6, 266 Đội Cấn, Ba Đình, Hà Nội</p>
              </div>
              <div class="info-item">
                  <div class="icon-box"><i class="fas fa-phone-alt"></i></div>
                  <p class="title">Hotline</p>
                  <p>1900 099 962</p>
              </div>
              <div class="info-item">
                  <div class="icon-box"><i class="fas fa-envelope"></i></div>
                  <p class="title">Email</p>
                  <p>chamsockhachhanghapppypet.vn</p>
              </div>
              <div class="info-item">
                  <div class="icon-box"><i class="fas fa-clock"></i></div>
                  <p class="title">Thời gian mở cửa</p>
                  <p>Từ Thứ 2 đến Chủ Nhật (8:00am - 10:00pm)</p>
              </div>
          </div>
      </div>

      <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
          <a href="#"><i class="fab fa-tiktok"></i></a>
          <a href="#"><i class="fab fa-zalo"></i></a>
      </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
